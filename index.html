<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn - My Network</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/header.css">
    <link rel="stylesheet" href="src/css/sidebar.css">
    <link rel="stylesheet" href="src/css/content.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="icon" type="image/x-icon" href="src/assets/images/favicon.ico">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">

                </svg>
            </div>

            <div class="search-container">
                <svg class="search-icon" viewBox="0 0 16 16">
                    <path d="M14.56 12.44 11.3 9.18a5.51 5.51 0 1 0-2.12 2.12l3.26 3.26a1.5 1.5 0 1 0 2.12-2.12M3 6.5A3.5 3.5 0 1 1 6.5 10 3.5 3.5 0 0 1 3 6.5"/>
                </svg>
                <input type="text" class="search-box" placeholder="Search" id="searchInput">
            </div>

            <nav class="nav">
                <a href="#" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 24 24">
                        <path d="M23 9v2h-2v7a3 3 0 0 1-3 3h-4v-6h-4v6H6a3 3 0 0 1-3-3v-7H1V9l11-7z"/>
                    </svg>
                    Home
                </a>
                
                <a href="#" class="nav-item active">
                    <svg class="nav-icon" viewBox="0 0 24 24">
                        <path d="M12 6.5a4.5 4.5 0 1 1 4.5 4.5A4.49 4.49 0 0 1 12 6.5m6 6.5h-3a3 3 0 0 0-3 3v6h9v-6a3 3 0 0 0-3-3M6.5 6A3.5 3.5 0 1 0 10 9.5 3.5 3.5 0 0 0 6.5 6m1 9h-2A2.5 2.5 0 0 0 3 17.5V22h7v-4.5A2.5 2.5 0 0 0 7.5 15"/>
                    </svg>
                    My Network
                </a>
                
                <a href="#" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 24 24">
                        <path d="M17 6V5a3 3 0 0 0-3-3h-4a3 3 0 0 0-3 3v1H2v4a3 3 0 0 0 3 3h14a3 3 0 0 0 3-3V6zM9 5a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v1H9zm10 9a4 4 0 0 0 3-1.38V17a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3v-4.38A4 4 0 0 0 5 14z"/>
                    </svg>
                    Jobs
                </a>
                
                <a href="#" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 24 24">
                        <path d="M16 4H8a7 7 0 0 0 0 14h4v4l8.16-5.39A6.78 6.78 0 0 0 23 11a7 7 0 0 0-7-7m-8 8.25A1.25 1.25 0 1 1 9.25 11 1.25 1.25 0 0 1 8 12.25m4 0A1.25 1.25 0 1 1 13.25 11 1.25 1.25 0 0 1 12 12.25m4 0A1.25 1.25 0 1 1 17.25 11 1.25 1.25 0 0 1 16 12.25"/>
                    </svg>
                    Messaging
                </a>
                
                <a href="#" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 24 24">
                        <path d="M22 19h-8.28a2 2 0 1 1-3.44 0H2v-1a4.52 4.52 0 0 1 1.17-2.83l1-1.17h15.7l1 1.17A4.42 4.42 0 0 1 22 18zM18.21 7.44A6.27 6.27 0 0 0 12 2a6.27 6.27 0 0 0-6.21 5.44L5 13h14z"/>
                    </svg>
                    Notifications
                </a>
                
                <a href="#" class="nav-item">
                    <img src="https://media.licdn.com/dms/image/v2/D5603AQGL7QEwOOnjzw/profile-displayphoto-shrink_100_100/B56ZYPrtPUGUAY-/0/1744019838606?e=2147483647&v=beta&t=9qHSoHty6wTQHPfZWrWvp4qV9gtEVp2n43zd-YFDk8Q" alt="Profile" class="profile-pic">
                    Me
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title">Manage my network</h2>
            </div>
            <nav class="sidebar-nav" id="sidebarNav">
                <!-- Sidebar navigation items will be loaded by JavaScript -->
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <!-- Navigation Tabs -->
            <div class="nav-tabs">
                <a href="#" class="nav-tab active" data-tab="grow">Grow</a>
                <a href="#" class="nav-tab" data-tab="catch-up">Catch up</a>
            </div>

            <!-- Connection Tracker -->
            <div class="card" id="connectionTracker">
                <!-- Connection tracker content will be loaded by JavaScript -->
            </div>

            <!-- Invitations Section -->
            <div class="card" id="invitationsSection">
                <!-- Invitations content will be loaded by JavaScript -->
            </div>

            <!-- People You May Know -->
            <div class="card" id="peopleSection">
                <!-- People suggestions will be loaded by JavaScript -->
            </div>

            <!-- More People From College -->
            <div class="card" id="collegeSection">
                <!-- College connections will be loaded by JavaScript -->
            </div>
        </main>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner hidden">
        <div class="spinner"></div>
    </div>

    <!-- Scripts -->
    <script src="src/js/data.js"></script>
    <script src="src/js/components.js"></script>
    <script src="src/js/utils.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
