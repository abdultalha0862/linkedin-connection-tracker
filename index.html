<!DOCTYPE html>

    <style>
        /* Prevent flash of unstyled content */
        body {
            margin: 0;
            padding: 0;
            background-color: #f3f2ef;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        body.loaded {
            opacity: 1;
        }
        /* Fallback: Show content after 2 seconds if JS fails */
        body {
            animation: showContentFallback 0.1s ease-in-out 2s forwards;
        }
        @keyframes showContentFallback {
            to { opacity: 1; }
        }
        /* Loading state for content areas */
        .sidebar-nav:empty::after,
        .card:empty::after {
            content: '';
            display: block;
            width: 100%;
            height: 20px;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
            margin: 8px 0;
        }
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>

    <!-- Header -->

                        <path d="M12 6.5a4.5 4.5 0 1 1 4.5 4.5A4.49 4.49 0 0 1 12 6.5m6 6.5h-3a3 3 0 0 0-3 3v6h9v-6a3 3 0 0 0-3-3M6.5 6A3.5 3.5 0 1 0 10 9.5 3.5 3.5 0 0 0 6.5 6m1 9h-2A2.5 2.5 0 0 0 3 17.5V22h7v-4.5A2.5 2.5 0 0 0 7.5 15"/>

    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title">Manage my network</h2>
            </div>
            <nav class="sidebar-nav" id="sidebarNav">
                <!-- Sidebar navigation items will be loaded by JavaScript -->
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <!-- Navigation Tabs -->
            <div class="nav-tabs">
                <a href="#" class="nav-tab active" data-tab="grow">Grow</a>
                <a href="#" class="nav-tab" data-tab="catch-up">Catch up</a>
            </div>

            <!-- Connection Tracker -->
            <div class="card" id="connectionTracker">
                <!-- Connection tracker content will be loaded by JavaScript -->
            </div>

            <!-- Invitations Section -->
            <div class="card" id="invitationsSection">
                <!-- Invitations content will be loaded by JavaScript -->
            </div>

            <!-- People You May Know -->
            <div class="card" id="peopleSection">
                <!-- People suggestions will be loaded by JavaScript -->
            </div>

            <!-- More People From College -->
            <div class="card" id="collegeSection">
                <!-- College connections will be loaded by JavaScript -->
            </div>
        </main>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner hidden">
        <div class="spinner"></div>
    </div>

    <!-- Scripts -->
    <script type="module" src="src/js/index.js"></script>
    
    <!-- Fallback script to prevent permanent flash -->
    <script>
        // Show content after 3 seconds if still hidden (fallback)
        setTimeout(function() {
            if (!document.body.classList.contains('loaded')) {
                document.body.classList.add('loaded');
                console.log('Content shown via fallback - JS may have failed to load');
            }
        }, 3000);
        
        // Show content immediately if all scripts load successfully
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.body.classList.add('loaded');
            }, 100);
        });
    </script>
</body>
</html>
